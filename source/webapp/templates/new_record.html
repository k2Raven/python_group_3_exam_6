{% extends "base.html" %}
{% block title %}New challenge{% endblock %}
{% block menu %}
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="">New entry<span class="sr-only">(current)</span></a>
      </li>
{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'new_record' %}">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" name="author"  placeholder="Name">
            </div>
        </div>        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email_author" placeholder="Email Address">
            </div>
        </div>        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Text:</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="text" required></textarea>
            </div>
        </div>
      <button class="btn btn-primary">Sign in</button>
    </form>
</div>
{%  endblock %}
